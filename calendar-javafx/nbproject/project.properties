applet.draggable=true
applet.height=200
applet.width=200
application.title=calendar-jfx
application.vendor=winstonp
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/calendar-jfx.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jfxtras-common.jar=../calendar-extlibs/jfxtras/jfxtras-common.jar
file.reference.jfxtras-controls.jar=../calendar-extlibs/jfxtras/jfxtras-controls.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.JavaFX_Calendar_Backend.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=false
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
main.class=com.jfxtools.calendar.Main
pack200.jar.compress=true
platform.active=default_fx_platform
project.JavaFX_Calendar_Backend=../calendar-java
reference.JavaFX_Calendar_Backend.jar=${project.JavaFX_Calendar_Backend}/dist/calendar-java.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
source.encoding=UTF-8
src.dir=src
